{% extends "template.html" %}
{% block content %}
<div class="jumbo">
    <h2>Welcome to the Flask Blog!</h2>
    <p><a href="/logout">Logout</a></p>
    <br/>
    <h3>Posts:</h3>
    {% for p in posts %}
        <strong>Date:</strong> {{ p.date }} <br/>
        <strong>Title:</strong> {{ p.title }} <br/>
        <strong>Post:</strong> {{ p.post }} <br/>
        <br/><br/>
    {% endfor %}
</div>
{% endblock %}
